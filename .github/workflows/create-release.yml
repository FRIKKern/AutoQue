name: Create Release

on:
  push:
    tags:
      - 'v*'  # Triggers the workflow when a tag starting with 'v' is pushed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js (required for zip creation)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Step 3: Prepare Release Directory
      - name: Prepare Release Directory
        run: |
          # Create the top-level folder based on the tag name
          mkdir -p "${{ github.ref_name }}/AutoQue"
          cp AutoQue.lua "${{ github.ref_name }}/AutoQue/"
          cp AutoQue.toc "${{ github.ref_name }}/AutoQue/"
          cp embeds.xml "${{ github.ref_name }}/AutoQue/"
          cp README.md "${{ github.ref_name }}/AutoQue/"
          cp -r CallbackHandler-1.0 "${{ github.ref_name }}/AutoQue/"
          cp -r LibDataBroker-1.1 "${{ github.ref_name }}/AutoQue/"
          cp -r LibDBIcon-1.0 "${{ github.ref_name }}/AutoQue/"
          cp -r LibStub "${{ github.ref_name }}/AutoQue/"

      # Step 4: Zip Release Files
      - name: Zip Release Files
        run: |
          zip -r "${{ github.ref_name }}.zip" "${{ github.ref_name }}/"

      # Step 5: Create GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      # Step 6: Upload Release Asset
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: "./${{ github.ref_name }}.zip"
          asset_name: "${{ github.ref_name }}.zip"
          asset_content_type: application/zip
